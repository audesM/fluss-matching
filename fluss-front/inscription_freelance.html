   <script>
  document.getElementById("freelanceForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
      nom: document.getElementById("Nom").value,
      prenom: document.getElementById("Prénom").value,
      email: document.getElementById("email").value,
      mot_de_passe: document.getElementById("Motdepasse").value,
      ville: document.getElementById("Ville").value,
      numero: document.getElementById("Numero").value,
      date_naissance: document.getElementById("DateN").value,
      competences: document.getElementById("Compétences").value,
      annee_experience: document.getElementById("AnnéeExperience").value,
      tarif_horaire: document.getElementById("TarifH").value,
      disponibilite: document.getElementById("Dispo").value
    };

    try {
      const response = await fetch('http://localhost:3000/api/inscription-freelance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.message);
    } catch (error) {
      alert("Erreur lors de l'inscription.");
    }
  });
</script>
