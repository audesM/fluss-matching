  <script>
document.querySelector("form").addEventListener("submit", async function (e) {
  e.preventDefault();

  // Récupération des valeurs du formulaire
   const nom = document.getElementById("Nom").value;
  const prenom = document.getElementById("Prénom").value;
  const email = document.getElementById("email").value;
  const mot_de_passe = document.getElementById("Motdepasse").value;
  const ville = document.getElementById("Ville").value;
  const numero = document.getElementById("Numero").value;
  const date_naissance = document.getElementById("DateN").value;
  const nom_projet = document.getElementById("NomP").value;
  const secteur_activite = document.getElementById("secteurActivite").value;
  const competences_recherchees = document.getElementById("CompétencesR").value;
  const description_projet = document.getElementById("descriptionPro").value;
  const budget = document.getElementById("Budget").value;
  const date_limite = document.getElementById("Delais").value;
  const documentFile = document.getElementById("Document").files[0];


  const formData = new FormData();
  formData.append("nom", nom);
  formData.append("prenom", prenom);
  formData.append("email", email);
  formData.append("mot_de_passe", mot_de_passe);
  formData.append("ville", ville);
  formData.append("numero", numero);
  formData.append("date_naissance", date_naissance);
  formData.append("nom_projet", nom_projet);
  formData.append("secteur_activite", secteur_activite);
  formData.append("competences_recherchees", competences_recherchees);
  formData.append("description_projet", description_projet);
  formData.append("budget", budget);
  formData.append("date_limite", date_limite);
  if (documentFile) {
    formData.append("document", documentFile);
  }

  try {
    const response = await fetch("http://localhost:3000/api/inscription-entrepreneur", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();

    if (!response.ok) {
      alert(data.message || "Erreur lors de l'inscription.");
      return;
    }

    alert("Inscription réussie !");

    
    // 🔁 Redirection vers tableau de bord
    sessionStorage.setItem("userId", data.id || ""); // stocker id si disponible
    sessionStorage.setItem("role", "entrepreneur");

    // Sauvegarde de la date d'inscription dans le sessionStorage
const now = new Date();
const day = now.getDate().toString().padStart(2, '0');
const monthNames = ["janv.", "févr.", "mars", "avr.", "mai", "juin", "juil.", "août", "sept.", "oct.", "nov.", "déc."];
const month = monthNames[now.getMonth()];
const formattedDate = `${day} ${month}`;
sessionStorage.setItem("DateN", formattedDate);



    window.location.href = "tableau_de_bord_E.html";

  } catch (err) {
    console.error("Erreur d'inscription :", err);
    alert("Erreur lors de la requête.");
  }
});
</script>
